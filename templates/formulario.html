<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRÉ-CADASTRO MUNDONET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .form-container h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>PRÉ-CADASTRO MUNDONET</h1>
        <form action="/enviar" method="POST" id="formulario">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço completo" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Digite o número da residência" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento (se houver)">

            <label for="fone_celular">Telefone Celular:</label>
            <input type="text" id="fone_celular" name="fone_celular" placeholder="Digite seu telefone celular" required>

            <label for="cnpj_cpf">CPF ou CNPJ:</label>
            <input type="text" id="cnpj_cpf" name="cnpj_cpf" placeholder="Digite seu CPF ou CNPJ" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <input type="hidden" name="data_cadastro" value="{{ data_atual }}">
            <input type="hidden" name="referencia" id="referencia">

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(e) {
            // Prevenir o envio do formulário
            e.preventDefault();
            
            // Pegar a data de nascimento
            var dataNascimento = document.getElementById('data_nascimento').value;

            // Se houver data preenchida, formatá-la para o formato 'dd/mm/aaaa'
            if (dataNascimento) {
                var data = new Date(dataNascimento);
                var dia = ("0" + data.getDate()).slice(-2);  // Adicionar 0 se o dia for menor que 10
                var mes = ("0" + (data.getMonth() + 1)).slice(-2);  // Adicionar 0 se o mês for menor que 10
                var ano = data.getFullYear();

                // Colocar a data formatada no campo referência
                document.getElementById('referencia').value = dia + '/' + mes + '/' + ano;
            }

            // Enviar o formulário usando AJAX
            var formData = new FormData(this);
            fetch('/enviar', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Verificar se a resposta indica sucesso
                if (data.success) {
                    // Exibir pop-up de sucesso
                    alert("Dados enviados com sucesso, em breve nosso comercial entrará em contato.");
                    // Opcionalmente, limpar o formulário
                    document.getElementById('formulario').reset();
                } else {
                    alert("Erro ao enviar os dados. Tente novamente.");
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert("Ocorreu um erro inesperado. Tente novamente.");
            });
        });
    </script>
</body>
</html>
